<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="sticky top-0 z-10 bg-opacity-10 backdrop-blur-lg pb-5">
        <nav>
            <div class="navbar bg-base-100" id="navbar">
                <div class="navbar-start">
                  <div class="ml-32">
                        <button class="btn px-8 py-3 rounded-lg text-xl font-semibold" id="nav_btn">Home</button>
                  </div>
                </div>
                <div class="navbar-center">
                  <img class="xm" src="images/logo.png" alt="">
                  <h2 class="nav_h2 ml-5 text-xl font-semibold">Donate Bangladesh</h2>

                <div id="taka" class="navbar-end mr-32">

                  <h2 class="ml-4 text-xl font-medium"><span id="balance_nav">5500</span> BDT</h2>
                </div>
              </div>
        </nav>
    </header>
    <main id="main_section" class="mx-36 mt-8">
        <div id="FAQ" class="flex">
            <h1 class="text-3xl font-bold text-black">Important FAQ</h1>
            <i class="fa-light fa-comment-question text-4xl ml-2"></i>
        </div>
        <div id="question_one" class="quistion_part mt-4 rounded-t-lg flex justify-between items-center">
            <div id="div1" class="question">
                <h1 class="ml-5">What is the Document Object Model (DOM)?</h1>
                <p id="p1" class="ml-5 hidden" style="color:green"></p>
                <textarea id="ans1" class="ml-5 mt-1 hidden" cols="40" rows="2" placeholder="Write your answer here"></textarea>
                <button id="btn1" class="btn hidden ml-4 mb-20">Ans</button>
            </div>
            <i id="i1d" class="fa-solid fa-chevron-down mr-5"></i>
            <i id="i1u" class="fa-solid fa-chevron-up hidden mr-5"></i>
        </div>
        <div id="question_two" class="quistion_part rounded-t-lg flex justify-between items-center">
            <div class="question">
                <h1 class="ml-5 text-black">How do you select an element from DOM?</h1>
                <p id="p2" class="ml-5 hidden" style="color:green"></p>
                <textarea id="ans2" class="ml-5 mt-1 hidden" cols="40" rows="2" placeholder="Write your answer here"></textarea>
                <button id="btn2" class="btn hidden mb-20">Ans</button>
            </div>
            <i id="i2d" class="fa-solid fa-chevron-down mr-5"></i>
            <i id="i2u" class="fa-solid fa-chevron-up hidden mr-5"></i>
        </div>
        <div id="question_three" class="quistion_part rounded-t-lg flex justify-between items-center">
            <div class="question">
                <h1 class="ml-5 text-black">What is event delegation in the context of the DOM, and why is it useful?</h1>
                <p id="p3" class="ml-5 hidden" style="color:green"></p>
                <textarea id="ans3" class="ml-5 mt-1 hidden" cols="40" rows="2" placeholder="Write your answer here"></textarea>
                <button id="btn3" class="btn hidden mb-20">Ans</button>
            </div>
            <i id="i3d" class="fa-solid fa-chevron-down mr-5"></i>
            <i id="i3u" class="fa-solid fa-chevron-up hidden mr-5"></i>
        </div>
        <div id="question_four" class="quistion_part rounded-b-lg rounded-t-lg flex justify-between items-center">
            <div class="question">
                <h1 class="ml-5 text-black">How do you manipulate an element's attributes and styles using the DOM?</h1>
                <p id="p4" class="ml-5 hidden" style="color:green"></p>
                <textarea id="ans4" class="ml-5 mt-1 hidden" cols="40" rows="2" placeholder="Write your answer here"></textarea>
                <button id="btn4" class="btn hidden mb-20">Ans</button>
            </div>
            <i id="i4d" class="fa-solid fa-chevron-down mr-5"></i>
            <i id="i4u" class="fa-solid fa-chevron-up hidden mr-5"></i>
        </div>

    <footer></footer>
